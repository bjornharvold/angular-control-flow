<ng-container *ngIf="view != null">
  <div class="card">
    <div class="card-header">Link</div>
    <div class="card-body">
      <h6 class="card-title text-truncate">Name</h6>
      <p class="card-text">
        <small> Description </small>
      </p>
    </div>

    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>{{ t("SUPPLIER_URL.CARD.KEYWORDS") }}</div>
        <span>
          <ng-container *ngIf="view.keywords != null; else showNoKeywords">
            {{ view.supplierUrl.keywords.length }}
          </ng-container>
          <ng-template #showNoKeywords> 0 </ng-template></span
        >
      </li>
    </ul>
  </div>
</ng-container>
